<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="stat-box">
            <span>Money: </span>
            <span id="stat-money">$1000</span>
        </div>
        <div class="stat-box">
            <span>Wood: </span>
            <span id="stat-wood">50</span>
        </div>
        <div class="stat-box">
            <span>Stone: </span>
            <span id="stat-stone">0</span>
        </div>
        <div class="stat-box">
            <span>Population: </span>
            <span id="stat-population">0</span> 
            <span> / </span>
            <span id="stat-population-cap">0</span>
        </div>
        <div class="stat-box">
            <span>Jobs: </span>
            <span id="stat-employed">0</span>
        </div>
        <div class="stat-box">
            <span>Day: </span>
            <span id="stat-day">1</span>
        </div>
    </header>
    <div id="objective-panel">
        <div class="objective-title">Objective</div>
        <div id="objective-description">Loading objective...</div>
        <div id="objective-progress"></div>
    </div>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="message-log">Welcome! Drag to pan the canvas, scroll to zoom.</div>
        <div id="minimap-container">
            <canvas id="minimap"></canvas>
        </div>
        <div id="debug-info">Pos: 0,0 | Zoom: 1.0</div>
    </div>

    <footer>
        <div id="controls">
            <button class="tool-button active" onclick="selectTool('select')">
                <span>Cursor</span>
                <span class="tool-cost">-</span>
            </button>
            <button class="tool-button" onclick="selectTool('road')">
                <span>Road</span>
                <span class="tool-cost">$10</span>
            </button>
            <button class="tool-button" onclick="selectTool('house1')">
                <span>House I</span>
                <span class="tool-cost">$50, 10W</span>
            </button>
            <button class="tool-button" onclick="selectTool('house2')">
                <span>House II</span>
                <span class="tool-cost">$150, 10S</span>
            </button>
            <button class="tool-button" onclick="selectTool('house3')">
                <span>House III</span>
                <span class="tool-cost">$400, 40S</span>
            </button>
            <button class="tool-button" onclick="selectTool('commercial')">
                <span>Market</span>
                <span class="tool-cost">$100, 20W</span>
            </button>
            <button class="tool-button" onclick="selectTool('industry')">
                <span>Mill</span>
                <span class="tool-cost"></span>
            </button>
            <button class="tool-button" onclick="selectTool('quarry')">
                <span>Quarry</span>
                <span class="tool-cost">$200, 20W</span>
            </button>
            <button class="tool-button" onclick="selectTool('factory')">
                <span>Factory</span>
                <span class="tool-cost">$400, 50W, 20S</span>
            </button>
            <button class="tool-button" onclick="selectTool('park')">
                <span>Park</span>
                <span class="tool-cost">$30</span>
            </button>
            <button class="tool-button" onclick="selectTool('bulldoze')">
                <span>Demolish</span>
                <span class="tool-cost">$5</span>
            </button>

            <div class="spacer"></div>
            <button class="tool-button system-button" onclick="saveGame()">
                <span>Save</span>
            </button>
            <button class="tool-button system-button" onclick="loadGame()">
                <span>Load</span>
            </button>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
